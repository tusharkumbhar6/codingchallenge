fullnameOverride: openvscode-tenant-a

image:
  repository: registry.internal.com/dev/openvscode-server
  tag: "1.0.3"

replicaCount: 2

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: openvscode-tenant-a.apps.company.com
      path: /
  tls:
    - secretName: openvscode-tenant-a-tls
      hosts:
        - openvscode-tenant-a.apps.company.com

persistence:
  enabled: true
  size: 100Gi
  storageClassName: nfs-storage

secretEnv:
  PASSWORD: "super-secret-token"

resources:
  requests:
    cpu: 500m
    memory: 2Gi
  limits:
    cpu: 4
    memory: 8Gi
